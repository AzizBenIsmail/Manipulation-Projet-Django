{% extends 'base.html' %}
{% block content %}
<h1> liste des events</h1>

<ul>
    {% for e in events%}
        {% comment %} <li>{{e.title}}</li> <li>{{e.description}}</li> <br> {% endcomment %}
        <a href="{% url 'Event_DetailClass' e.id %}" > {{e.title}}</a>
<img src="{{e.image.url}}" />
        {% endfor %}

</ul>
{% endblock  %}
